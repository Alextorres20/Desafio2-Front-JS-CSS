<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body class="registro-inicio-sesion" style="background-image: url('../assets/img/monte_olimpo.jpg')">
  <div class="container py-3">
    <div class="row">
      <div class="d-flex justify-content-center align-items-center mt-5">
        <div class="card">
          <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item text-center">
              <a class="nav-link active btl" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab"
                aria-controls="pills-home" aria-selected="true">Inicio de sesion</a>
            </li>
            <li class="nav-item text-center">
              <a class="nav-link btr" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab"
                aria-controls="pills-profile" aria-selected="false">Registro</a>
            </li>
          </ul>
          <div class="tab-content pb-3" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
              <div class="form px-4 pt-5 inicio">
                <div class="error Inicio">
                  
                </div>
                <input type="email" name="email" class="form-control" placeholder="Email" required
                  pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$">
                  <span class="errorEmail Inicio col-1" aria-live="polite"></span>
                <input type="password" name="password" class="form-control" placeholder="Password" required
                    pattern="[A-Za-z0-9ÑñÁáÉéÍíÓóÚúÜü\s]+$">
                <input class="me-1" type="checkbox" name="revelarContraseña">Revelar contraseñas
                <br>
                <span class="errorPassword Inicio col-1" aria-live="polite"></span>
                <button class="btn btn-primary btn-block" type="submit">Iniciar Sesion</button>
              </div>
            </div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
              <form id="formularioRegistro" novalidate>
                <div class="form px-4 registro">
                  <input type="text" name="name" class="form-control" placeholder="Name" required
                    pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$">
                  <input type="email" name="email" class="form-control" placeholder="Email" required
                    pattern="^[A-Za-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$">
                  <span class="errorEmail Registro col-1" aria-live="polite"></span>
                  <input type="password" name="password" class="form-control" placeholder="Password" required
                    pattern="[A-Za-z0-9ÑñÁáÉéÍíÓóÚúÜü\s]+$">
                  <input type="password" name="confirm_password" class="form-control" placeholder="Confirmar Password"
                    required pattern="[A-Za-z0-9ÑñÁáÉéÍíÓóÚúÜü\s]+$">
                  <input class="me-1" type="checkbox" name="revelarContraseña">Revelar contraseñas
                  <br>
                  <span class="errorPassword Registro col-1" aria-live="polite"></span>
                  <button class="btn btn-primary btn-block" type="submit">Registrar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
