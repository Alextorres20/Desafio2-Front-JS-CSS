<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>

<body class="">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalPruebas">
        Launch demo modal
    </button>

    <!------------ Modal Pruebas ------------>
    <div class="modal fade" id="modalPruebas" tabindex="-1" aria-labelledby="modalCrearPrueba" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Prueba nueva</h1>
                    <button type=" button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="d-flex">
                        <label class="flex-fill" for="selectTipoPrueba">Tipo</label>
                        <select class="flex-fill form-select select-tipo-prueba" name="selectTipoPrueba" aria-label="selectTipoPrueba">
                            <option value="puntual" selected>Prueba puntual</option>
                            <option value="eleccion">Prueba elección</option>
                            <!-- <option value="puntual" data-bs-toggle="collapse" data-bs-target=".prueba.eleccion">Prueba elección</option> -->
                        </select>
                    </div>
                    <div class="opciones-prueba colapsar mostrar">
                        <form class="needs-validation formulario-pruebas" novalidate>
                            <div class="prueba puntual">
                                <label for="descripcion">Descripción</label>
                                <textarea class="form-control" name="descripcion"></textarea>
                                <div class="d-flex">
                                    <label class="flex-fill" for="atributo">Atributo evaluado</label>
                                    <select class="flex-fill form-select select-atributo" name="atributo" aria-label="atributo">
                                        <option selected>Audacia</option>
                                        <option>Maldad</option>
                                        <option>Nobleza</option>
                                        <option>Sabiduría</option>
                                        <option>Virtud</option>
                                    </select>
                                </div>
                                <div class="dificultad">
                                    <div class="d-flex">
                                        <label class="flex-fill" for="dificultad">Porcentaje de dificultad</label>
                                        <input class="flex-fill validar form-control" type="number" name="dificultad" required min="1" max="100">
                                    </div>
                                    <div class="error"></div>
                                </div>
            
                                <div class="destino ">
                                    <div class="d-flex">
                                        <label class="flex-fill" for="destino">Cantidad de destino</label>
                                        <input class="flex-fill validar form-control" type="number" name="destino" required min="1" max="100">
                                    </div>
                                    <div class="error"></div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="submit" class="guardar btn btn-primary">Guardar cambios</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
