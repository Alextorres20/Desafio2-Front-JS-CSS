<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap w/ Webpack</title>
</head>

<body class="">

    <div class="container py-3">
        <header>
            <nav class="navbar navbar-light bg-light border-bottom border-success mb-4">
                <form class="form-inline">
                    <button class="btn btn-outline-success" type="button">Configuracion</button>
                    <button class="btn btn-outline-success" type="button">Perfil</button>
                    <button class="btn btn-outline-success" type="button">Tema</button>
                </form>
            </nav>

            <ul class="nav nav-tabs mb-4" id="myTab" role="tablist" >
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Tableros</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Configuración</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">Perfil</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="disabled-tab" data-bs-toggle="tab" data-bs-target="#disabled-tab-pane" type="button" role="tab" aria-controls="disabled-tab-pane" aria-selected="false" >Tema</button>
                </li>
              </ul>
        </header>

        <main>
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm ">
                        <div class="card-header py-3 text-bg-danger">
                            <h4 class="my-0 fw-normal">Por hacer</h4>
                        </div>
                        <div class="card-body ">
                            <div class="card mb-4 rounded-3 shadow-sm tarjeta ">
                                <div class="card-header  text-end">
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="card-body">
                                    El usuario debe saber donde estan las cartas
                                </div>
                            </div>
                            <div class="card mb-4 rounded-3 shadow-sm tarjeta">

                                <div class="card-body">
                                    El usuario debe saber donde estan las cartas
                                </div>
                            </div>
                            <div class="card mb-4 rounded-3 shadow-sm tarjeta">

                                <div class="card-body">
                                    El usuario debe saber donde estan las cartas
                                </div>
                            </div>
                            <button type="button" class="w-100 btn btn-outline-primary">
                                Añadir</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3 text-bg-warning">
                            <h4 class="my-0 fw-normal">Haciendo</h4>
                        </div>
                        <div class="card-body">
                            <div class="card mb-4 rounded-3 shadow-sm">

                                <div class="card-body">
                                    El usuario debe saber donde estan las cartas
                                </div>
                            </div>
                            <button type="button" class="w-100 btn btn-outline-primary">Añadir</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3 text-bg-success ">
                            <h4 class="my-0 fw-normal">Hecho</h4>
                        </div>
                        <div class="card-body">
                            <div class="card mb-4 rounded-3 shadow-sm">

                                <div class="card-body">
                                    El usuario debe saber donde estan las cartas
                                </div>
                            </div>
                            <button type="button" class="w-100 btn btn-outline-primary">Añadir</button>
                        </div>
                    </div>
                </div>
            </div>


        </main>
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                    <svg class="bi" width="30" height="24">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>
                <span class="mb-3 mb-md-0 text-muted">© Mis Apps, Inc</span>
            </div>


        </footer>

    </div>


    <script src="./main.js"></script>
</body>

</html>
