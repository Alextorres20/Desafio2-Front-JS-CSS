<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title></title>
</head>

<body class="crud-pruebas">
    <!----------------------- Menú horizontal ---------------------->
    <nav class="navbar navbar-dark bg-dark menu-horizontal">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../index.html"><i class="home fa fa-university" aria-hidden="true"></i></a>
            </li>
        </ul>
    </nav>

    <div class="row">
        <!------------------------ Menú vertical ------------------------>
        <nav class="col-2 menu-vertical bg-white">
            <a href="/" class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom">
                <span class="fs-5 fw-semibold">Collapsible</span>
            </a>
            <ul class="list-unstyled ps-0">
                <li class="mb-1">
                    <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
                        data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="true">
                        Home
                    </button>
                    <div class="collapse show" id="home-collapse">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <li>Filtro 1</li>
                            <li>Filtro 2</li>
                            <li>Filtro 3</li>
                        </ul>
                    </div>
                </li>
                <li class="border-top my-3"></li>
                <li class="mb-1">
                    <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
                        data-bs-toggle="collapse" data-bs-target="#account-collapse" aria-expanded="false">
                        Account
                    </button>
                    <div class="collapse" id="account-collapse">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">New...</a></li>
                            <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">Profile</a>
                            </li>
                            <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">Settings</a>
                            </li>
                            <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">Sign out</a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </nav>
        
        <!------------------------ CRUD Pruebas ------------------------>
        <div class="col-10 crud-pruebas">
            <div class="respuesta-creacion"></div>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalPruebas">
                <i class="fa fa-plus" aria-hidden="true"></i>
                Crear prueba
            </button>
            <div class="contenedor-pruebas">
                <table class="table tabla-pruebas">
                    <thead>
                        <tr>
                            <th scope="col">Tipo</th>
                            <th scope="col">Creador</th>
                            <th scope="col">Pregunta/Descripción</th>
                            <th scope="col">Destino</th>
                            <th scope="col" colspan="2">Fecha de creación</th>
                            <th scope="col">Opciones</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-------------------- Modal Pruebas -------------------->
    <div class="modal fade" id="modalPruebas" tabindex="-1" aria-labelledby="modalCrearPrueba" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Prueba nueva</h1>
                    <button type=" button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="row">
                        <label class="col-12 col-sm-3" for="selectTipoPrueba">Tipo</label>
                        <select class="col-12 col-sm-9 form-select select-tipo-prueba" name="selectTipoPrueba"
                            aria-label="selectTipoPrueba">
                            <option value="puntual" selected>Prueba puntual</option>
                            <option value="respuesta-libre">Prueba respuesta libre</option>
                        </select>
                    </div>
                    <div class="opciones-prueba colapsar mostrar"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/index.js"></script>
</body>

</html>
